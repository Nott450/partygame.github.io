<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ระบบสุ่มแก้ว</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    #result {
      font-size: 2rem;
      margin-top: 20px;
    }
    #message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      font-size: 2rem;
      padding: 1rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 9999;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>กดสุ่มแก้ว</h1>
  <button onclick="rollCup()">สุ่ม!</button>
  <div id="result"></div>
  <div id="message">โชคร้ายหรือโชคดีเนี่ย 555</div>

  <script>
    function rollCup() {
      const weightedCups = [
        1,1,1,1,1,1,1,1, // 1 แก้ว = 8/30
        2,2,2,2,2,2,     // 2 แก้ว = 6/30
        3,3,3,3,         // 3 แก้ว = 4/30
        4,4,4,           // 4 แก้ว = 3/30
        5,               // 5 แก้ว = 1/30
        2,3,4,1,         // เสริมบาลานซ์ (แล้วแต่จะครีเอต)
        1,2              // เติมให้ครบ 30
      ];

      const cupCount = weightedCups[Math.floor(Math.random() * weightedCups.length)];
      document.getElementById("result").textContent = `ได้ ${cupCount} แก้ว`;

      if (cupCount === 5) {
        const msg = document.getElementById("message");
        msg.style.display = "block";
        setTimeout(() => {
          msg.style.display = "none";
        }, 2500);
      }
    }
  </script>

</body>
</html>
